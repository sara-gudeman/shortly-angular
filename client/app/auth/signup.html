<div id='signup'>
  <h1>signup</h1>
  <form class="signupForm" name="signupForm" ng-submit='signup()' novalidate>
    <label ng-show="signupForm.username.$dirty">Username</label>
    <input type='text' name="username" ng-model='user.username' ng-maxlength="10" required>
    <p ng-show="signupForm.username.$error.maxlength">Username too long</p>
    <input type="password" name="password" ng-model='user.password' ng-minlength="5" required>
    <p ng-show="signupForm.password.$error.minlength">Password too short</p>
    <button ng-disabled='signupForm.$invalid'>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
